name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'latest'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Get the current tag
      id: get_tag
      run: |
        TAG=$(git describe --tags `git rev-list --tags --max-count=1` 2>/dev/null || echo "0.0.0")
        echo "tag=$TAG" >> $GITHUB_ENV

    - name: Calculate new tag
      id: new_tag
      run: |
        TAG=${{ env.tag }}
        IFS='.' read -r -a TAG_PARTS <<< "$TAG"
        MAJOR=${TAG_PARTS[0]}
        MINOR=${TAG_PARTS[1]}
        PATCH=${TAG_PARTS[2]}
        PATCH=$((PATCH + 1))
        NEW_TAG="$MAJOR.$MINOR.$PATCH"
        echo "new_tag=$NEW_TAG" >> $GITHUB_ENV

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Create new tag
      id: create_tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git tag ${{ env.new_tag }}
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} ${{ env.new_tag }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.new_tag }}
        name: Release ${{ env.new_tag }}
        body: |
          Changes in this release:
          - Description of changes goes here.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
